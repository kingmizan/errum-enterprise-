<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Errum Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    
    <script type="module" src="./js/dashboard.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200">

    <div id="auth-container" class="hidden min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="flex flex-col items-center justify-center gap-4 mb-6">
                <div class="bg-teal-600 p-3 rounded-xl text-white shadow-lg"><svg class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg></div>
                <div><h1 class="text-3xl font-extrabold text-slate-900 dark:text-white">Errum Enterprise</h1></div>
            </div>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-xl shadow-lg">
                <form id="login-form" class="space-y-4">
                    <h2 class="text-2xl font-bold text-center">Sign In</h2>
                    <div><label for="email" class="font-semibold text-sm">Email</label><input type="email" id="email" class="w-full p-3 mt-1 border rounded-lg bg-slate-50 dark:bg-slate-800" required></div>
                    <div><label for="password" class="font-semibold text-sm">Password</label><input type="password" id="password" class="w-full p-3 mt-1 border rounded-lg bg-slate-50 dark:bg-slate-800" required></div>
                    <p id="auth-error" class="text-rose-500 text-sm h-4"></p>
                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div class="container mx-auto p-4 md:p-8 max-w-7xl">
            <div id="header-nav-placeholder"></div>
            
            <main id="app-content"></main>
        </div>
    </div>
</body>
</html>
