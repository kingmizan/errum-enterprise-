<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Errum Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/main.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script type="module" src="./js/dashboard.js"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200">

    <div id="auth-container" class="hidden min-h-screen flex items-center justify-center p-4">
        </div>

    <div id="app-container" class="hidden">
        <div class="container mx-auto p-4 md:p-8 max-w-7xl">
            <div id="header-nav-placeholder"></div>
            <main id="app-content"></main>
        </div>

        <div id="transaction-detail-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-slate-900 rounded-lg w-full max-w-4xl h-[90vh] flex flex-col">
                <div class="p-4 flex justify-between items-center border-b dark:border-slate-800">
                    <h2 id="transaction-detail-title" class="text-xl font-bold">Transaction Details</h2>
                    <button data-action="close-modal" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800">
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" /></svg>
                    </button>
                </div>
                <div class="overflow-y-auto flex-grow p-6">
                    <div id="transaction-detail-content"></div>
                    <div id="transaction-invoice-content" class="hidden"></div>
                </div>
                <div id="transaction-detail-footer" class="p-4 bg-slate-50 dark:bg-slate-900/50 flex justify-end gap-3 rounded-b-lg border-t dark:border-slate-800">
                    <button id="toggle-invoice-btn" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 dark:bg-slate-700 text-sm">View Invoice</button>
                    <button id="save-invoice-btn" class="hidden px-4 py-2 rounded-lg font-semibold bg-teal-600 text-white text-sm">Save as PNG</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
