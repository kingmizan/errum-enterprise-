<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errum Enterprise</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
        :root {
            --color-primary-500: #14b8a6; --color-primary-600: #0d9488;
            --color-bg-light: #f1f5f9; --color-surface-light: #ffffff;
            --color-bg-dark: #020617; --color-surface-dark: #0f172a;
            --color-border-dark: #1e293b;
            --color-success: #16a34a; --color-error: #dc2626;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--color-bg-light); -webkit-font-smoothing: antialiased; }
        .dark body { background-color: var(--color-bg-dark); }
        .nav-link.active { background-color: var(--color-primary-600); color: white; }
        .dark .nav-link.active { background-color: var(--color-primary-500); }
        
        @keyframes content-enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .content-enter { animation: content-enter 0.4s ease-out forwards; }

        @keyframes skeleton-loading { 0% { background-color: #e2e8f0; } 100% { background-color: #cbd5e1; } }
        .dark @keyframes skeleton-loading { 0% { background-color: #1e293b; } 100% { background-color: #334155; } }
        .skeleton { animation: skeleton-loading 1s linear infinite alternate; border-radius: 0.25rem; }
        
        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr { display: block; border: 1px solid #e2e8f0; border-radius: 0.5rem; margin-bottom: 1rem; padding: 1rem; }
            .dark .responsive-table tr { border-color: #334155; }
            .responsive-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; text-align: right; border-bottom: 1px solid #f1f5f9; }
            .dark .responsive-table td { border-bottom-color: #334155; }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before { content: attr(data-label); font-weight: 600; text-align: left; margin-right: 1rem; color: #64748b; }
            .dark .responsive-table td::before { color: #94a3b8; }
            .responsive-table td.actions-cell { justify-content: flex-end; }
        }
    </style>
</head>
<body class="text-slate-900 dark:text-slate-100">

    <div id="loading-container" class="fixed inset-0 bg-slate-100 dark:bg-slate-950 z-50 flex items-center justify-center">
        <svg class="animate-spin h-8 w-8 text-teal-600" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg>
    </div>

    <div id="auth-container" class="hidden min-h-screen flex items-center justify-center p-4 bg-slate-100 dark:bg-slate-950">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-slate-900 p-8 rounded-xl shadow-lg">
                <form id="login-form" class="space-y-4">
                    <h2 class="text-2xl font-bold text-center">Sign In</h2>
                    <div><label for="email" class="font-semibold text-sm">Email</label><input type="email" id="email" class="w-full p-3 mt-1 border rounded-lg bg-slate-50 dark:bg-slate-800" required></div>
                    <div><label for="password" class="font-semibold text-sm">Password</label><input type="password" id="password" class="w-full p-3 mt-1 border rounded-lg bg-slate-50 dark:bg-slate-800" required></div>
                    <p id="auth-error" class="text-red-600 text-sm h-4"></p>
                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-lg">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <div id="app-layout" class="hidden">
        <div class="flex h-screen bg-slate-100 dark:bg-slate-950">
            <aside id="sidebar" class="fixed inset-y-0 left-0 bg-white dark:bg-slate-900 shadow-lg w-64 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 z-30">
                <div class="p-4 flex items-center gap-3 border-b dark:border-slate-800">
                    <div class="bg-teal-600 p-2 rounded-lg text-white"><svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg></div>
                    <h1 class="text-xl font-extrabold">Errum Ent.</h1>
                </div>
                <nav class="mt-4 p-2 space-y-1">
                    <button data-section="dashboard" class="nav-link w-full text-left flex items-center gap-3 px-3 py-2 rounded-md">Dashboard</button>
                    <button data-section="contacts" class="nav-link w-full text-left flex items-center gap-3 px-3 py-2 rounded-md">Party</button>
                    <button data-section="transaction-form" class="nav-link w-full text-left flex items-center gap-3 px-3 py-2 rounded-md">Add Transaction</button>
                </nav>
            </aside>
            <div class="flex-1 flex flex-col overflow-hidden">
                <header class="bg-white/70 dark:bg-slate-900/80 backdrop-blur-sm border-b dark:border-slate-800 p-4 flex justify-between items-center">
                    <button id="hamburger-btn" class="md:hidden text-slate-600 dark:text-slate-300"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m4 18h16"></path></svg></button>
                    <div class="flex-1"></div>
                    <div class="relative">
                        <button id="profile-btn" class="flex items-center gap-2">
                            <span id="user-email" class="text-sm font-medium hidden sm:inline"></span>
                            <div class="h-8 w-8 rounded-full bg-slate-200 dark:bg-slate-700 flex items-center justify-center font-bold text-teal-600" id="user-initial"></div>
                        </button>
                        <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-slate-800 rounded-md shadow-lg py-1 z-20">
                            <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-slate-700 dark:text-slate-200 hover:bg-slate-100 dark:hover:bg-slate-700">Logout</a>
                        </div>
                    </div>
                </header>
                <main id="app-content" class="flex-1 overflow-x-hidden overflow-y-auto p-4 md:p-8"></main>
            </div>
        </div>
    </div>
    
    <script type="module">
        // --- FIREBASE SETUP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvjLh6aRRUyrJDUtywBbOUwTLH4hWX9e4",
            authDomain: "milon-ltd.firebaseapp.com",
            projectId: "milon-ltd",
            storageBucket: "milon-ltd.appspot.com",
            messagingSenderId: "780532796920",
            appId: "1:780532796920:web:433cb112e3836c79e35a0d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE ---
        let contacts = null;
        let transactions = null;
        let currentUserId = null;
        let contactsUnsubscribe = null;
        let transactionsUnsubscribe = null;
        const mainContent = document.getElementById('app-content');

        // --- UI & HELPER FUNCTIONS ---
        const showToast = (message) => { /* ... same as before ... */ };
        const showConfirmModal = (title, message) => { /* ... same as before ... */ };

        // --- HTML TEMPLATES & SKELETONS ---
        const templates = {
            dashboard: `...`, // Your full dashboard HTML template
            contacts: `...`, // Your full contacts HTML template
            'transaction-form': `...` // Your full transaction form HTML template
        };
        const skeletons = {
            dashboard: `...`, // Your dashboard skeleton HTML
            contacts: `...` // Your contacts skeleton HTML
        };
        
        // --- NAVIGATION & RENDERING ---
        function navigateTo(section) {
            mainContent.innerHTML = skeletons[section] || '<p class="text-center p-8">Loading...</p>';
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.section === section);
            });
            renderPageContent(section);
        }

        function renderPageContent(section) {
            if (contacts === null || transactions === null) return;
            mainContent.innerHTML = templates[section]();
            // ... Attach listeners specific to the rendered section ...
        }
        
        // --- AUTHENTICATION & INITIALIZATION ---
        onAuthStateChanged(auth, user => {
            const loadingContainer = document.getElementById('loading-container');
            const authContainer = document.getElementById('auth-container');
            const appLayout = document.getElementById('app-layout');

            if (user) {
                currentUserId = user.uid;
                appLayout.classList.remove('hidden');
                authContainer.classList.add('hidden');
                
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-initial').textContent = user.email.charAt(0).toUpperCase();

                document.getElementById('logout-btn').onclick = () => signOut(auth);
                document.getElementById('profile-btn').onclick = () => document.getElementById('profile-menu').classList.toggle('hidden');
                document.getElementById('hamburger-btn').onclick = () => document.getElementById('sidebar').classList.toggle('-translate-x-full');
                document.querySelectorAll('.nav-link').forEach(link => link.onclick = () => navigateTo(link.dataset.section));

                if (contactsUnsubscribe) contactsUnsubscribe();
                contactsUnsubscribe = onSnapshot(query(collection(db, "users", user.uid, "contacts"), orderBy("name")), snapshot => {
                    contacts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderPageContent(document.querySelector('.nav-link.active')?.dataset.section || 'dashboard');
                });
                if (transactionsUnsubscribe) transactionsUnsubscribe();
                transactionsUnsubscribe = onSnapshot(query(collection(db, "users", user.uid, "transactions"), orderBy("date", "desc")), snapshot => {
                    transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderPageContent(document.querySelector('.nav-link.active')?.dataset.section || 'dashboard');
                });
                
                navigateTo('dashboard');
            } else {
                if (contactsUnsubscribe) contactsUnsubscribe();
                if (transactionsUnsubscribe) transactionsUnsubscribe();
                contacts = null; transactions = null;
                appLayout.classList.add('hidden');
                authContainer.classList.remove('hidden');
                document.getElementById('login-form').onsubmit = async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorP = document.getElementById('auth-error');
                    errorP.textContent = '';
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                    } catch (error) {
                        errorP.textContent = "Invalid email or password.";
                    }
                };
            }
            loadingContainer.classList.add('hidden');
        });
    </script>
</body>
</html>
