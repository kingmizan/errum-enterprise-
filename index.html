<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errum Enterprise - Professional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary-500: #14b8a6; /* teal-500 */
            --color-primary-600: #0d9488; /* teal-600 */
            --color-primary-700: #0f766e; /* teal-700 */
            --color-bg-light: #f8fafc;   /* slate-50 */
        }
        
        @media (max-width: 640px) { html { font-size: 15px; } }

        body {  
            font-family: 'Inter', sans-serif;  
            background-color: var(--color-bg-light);
            -webkit-font-smoothing: antialiased;  
            -moz-osx-font-smoothing: grayscale;  
        }
        
        ::-webkit-scrollbar { width: 8px; } 
        ::-webkit-scrollbar-track { background: #e2e8f0; } 
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; } 
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        *:focus-visible { outline: 2px solid var(--color-primary-500) !important; outline-offset: 2px !important; border-radius: 0.375rem; }
        
        .form-radio:checked {  
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");  
            border-color: var(--color-primary-600); background-color: var(--color-primary-600);  
        }
        
        .nav-link.active {  
            background-color: var(--color-primary-600);
            color: white;  
        }
        
        @keyframes content-enter {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .content-enter { animation: content-enter 0.4s ease-out forwards; }

        .transaction-list .date-header {
            font-size: 0.875rem;
            font-weight: 600;
            color: #64748b;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 0.75rem;
        }
        .transaction-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background-color: white;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            text-transform: uppercase;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        .transaction-details {
            flex-grow: 1;
            min-width: 0;
        }
        .transaction-details > div {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .transaction-amount {
            text-align: right;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .responsive-table thead { display: none; }
            .responsive-table tr {
                display: block; border: 1px solid #e2e8f0; border-radius: 0.5rem;
                margin-bottom: 1rem; padding: 1rem;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .responsive-table td {
                display: flex; justify-content: space-between; align-items: center;
                padding: 0.5rem 0; text-align: right; border-bottom: 1px solid #f1f5f9;
            }
            .responsive-table td:last-child { border-bottom: none; }
            .responsive-table td::before {
                content: attr(data-label); font-weight: 600; text-align: left;
                margin-right: 1rem; color: #64748b;
            }
            .responsive-table td.actions-cell { justify-content: flex-end; }
        }
    </style>
</head>
<body class="text-slate-800">

        <div class="flex flex-col items-center gap-4">

    </div>

    <div id="auth-container" class="hidden fixed inset-0 bg-slate-50 z-40 flex items-center justify-center p-4">
        <div class="w-full max-w-md">

                </div>
                <div class="text-center">
                    <h1 class="text-2xl sm:text-3xl font-extrabold text-slate-900 tracking-tight">Errum Enterprise</h1>

            </div>
            <div class="bg-white p-8 rounded-xl shadow-lg border border-slate-200">

                    <div>

                    </div>
                    <p id="auth-error" class="text-rose-500 text-sm h-4"></p>
                    <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 px-4 rounded-lg transition shadow-sm shadow-teal-500/20">Sign In</button>
                </form>
            </div>
        </div>
    </div>

                    </div>
                    <div>
                        <h1 class="text-xl sm:text-2xl font-extrabold text-slate-900 tracking-tight">Errum Enterprise</h1>
                        <p id="user-email" class="text-xs sm:text-sm text-slate-500 truncate">Welcome!</p>

                </div>
                <div class="flex items-center gap-1 sm:gap-2">
                    <button id="settings-btn" class="p-2 rounded-full text-slate-500 hover:bg-slate-200 transition-colors" title="Settings">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </button>
                    <button id="logout-btn" class="p-2 rounded-full text-slate-500 hover:bg-slate-200 transition-colors" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
            </header>

            <nav class="bg-white/70 backdrop-blur-sm border border-slate-200 shadow-sm rounded-lg p-2 mb-8 flex flex-nowrap justify-start sm:justify-center gap-2 overflow-x-auto">
                <button data-section="dashboard" class="nav-link active flex-shrink-0 flex items-center gap-2 px-4 py-2 rounded-md font-semibold text-sm transition text-slate-600 hover:bg-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    <span class="whitespace-nowrap">Dashboard</span>
                </button>
                <button data-section="contacts" class="nav-link flex-shrink-0 flex items-center gap-2 px-4 py-2 rounded-md font-semibold text-sm transition text-slate-600 hover:bg-slate-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" /></svg>
                    <span class="whitespace-nowrap">Party</span>

                <button data-section="transaction-form" class="nav-link flex-shrink-0 flex items-center gap-2 px-4 py-2 rounded-md font-semibold text-sm transition text-slate-600 hover:bg-slate-100">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                    <span class="whitespace-nowrap">Add Transaction</span>
                </button>
                <button id="overall-statement-btn" class="flex-shrink-0 flex items-center gap-2 px-4 py-2 rounded-md font-semibold text-sm transition text-slate-600 bg-slate-100 hover:bg-slate-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>
                    <span class="whitespace-nowrap">Statement</span>
                </button>
            </nav>

            <main id="app-content"></main>
            
            <footer class="text-center py-6 mt-8 text-xs text-slate-500">
                Coded and Developed By <a href="https://t.me/GoITBD" target="_blank" rel="noopener noreferrer" class="font-semibold text-teal-600 hover:underline">GoIT</a>.
            </footer>
        </div>
    </div>
    
    <div id="modals-and-helpers">
        <div id="toast" class="fixed bottom-5 right-5 bg-slate-900 text-white py-2 px-5 rounded-lg shadow-xl text-sm font-semibold opacity-0 translate-y-10 transition-all duration-300">
            <span id="toast-message"></span>
        </div>
        
        <div id="transaction-detail-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-4xl max-h-[90vh] flex flex-col border border-slate-200">
                <div class="p-4 flex justify-between items-center border-b flex-shrink-0">
                    <h2 id="transaction-detail-title" class="text-xl font-bold text-slate-900">Transaction Details</h2>
                    <button data-close-modal="transaction-detail-modal" class="p-2 rounded-full hover:bg-slate-100 -mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <div class="overflow-y-auto flex-grow p-6">
                    <div id="transaction-detail-content"></div>
                    <div id="transaction-invoice-content" class="hidden"></div>
                </div>
                <div id="transaction-detail-footer" class="p-4 bg-slate-50 flex justify-end gap-3 rounded-b-lg border-t flex-shrink-0">
                    <button id="toggle-invoice-btn" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-sm">View Invoice</button>
                    <button id="save-invoice-btn" class="hidden px-4 py-2 rounded-lg font-semibold bg-teal-600 text-white hover:bg-teal-700 text-sm">Save as PNG</button>
                </div>
            </div>
        </div>

        <div id="payment-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md border border-slate-200">
                <div class="p-6">
                    <h2 id="payment-modal-title" class="text-xl font-bold mb-1 text-slate-900">Add Payment</h2>
                    <p class="mb-4 text-sm text-slate-500">Amount Due: <span id="payment-due-amount" class="font-semibold"></span></p>
                    <div class="space-y-4">
                        <div><label for="payment-date" class="font-semibold text-sm">Date</label><input type="date" id="payment-date" class="w-full p-2 mt-1 border rounded-lg bg-slate-50"></div>
                        <div><label for="payment-amount" class="font-semibold text-sm">Amount</label><input type="number" id="payment-amount" placeholder="0.00" class="w-full p-2 mt-1 border rounded-lg bg-slate-50"></div>
                        <div><label for="partial-payment-method" class="font-semibold text-sm">Method</label><select id="partial-payment-method" class="w-full p-2 mt-1 border rounded-lg bg-slate-50"><option>Cash</option><option>Bank</option><option>Bkash</option><option>Rocket</option><option>Nagod</option></select></div>
                    </div>
                </div>
                <div class="bg-slate-50 p-4 flex justify-end gap-3 rounded-b-lg border-t"><button type="button" data-close-modal="payment-modal" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-sm">Cancel</button><button id="save-payment-btn" class="px-4 py-2 rounded-lg font-semibold bg-teal-600 text-white hover:bg-teal-700 text-sm">Save Payment</button></div>
            </div>
        </div>
        
        <div id="direct-payment-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md border border-slate-200">
                <form id="direct-payment-form">
                    <div class="p-6">
                        <h2 id="direct-payment-modal-title" class="text-xl font-bold mb-4 text-slate-900">Add Direct Payment</h2>
                        <input type="hidden" id="direct-payment-contact-id">
                        <input type="hidden" id="direct-payment-contact-name">
                        <div class="space-y-4">
                            <div><label for="direct-payment-date" class="font-semibold text-sm">Date</label><input type="date" id="direct-payment-date" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" required></div>
                            <div><label for="direct-payment-amount" class="font-semibold text-sm">Amount</label><input type="number" step="any" id="direct-payment-amount" placeholder="0.00" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" required></div>
                            <div><label for="direct-payment-method" class="font-semibold text-sm">Method</label><select id="direct-payment-method" class="w-full p-2 mt-1 border rounded-lg bg-slate-50"><option>Cash</option><option>Bank</option><option>Bkash</option><option>Rocket</option><option>Nagod</option></select></div>
                            <div><label for="direct-payment-desc" class="font-semibold text-sm">Description / Note</label><input type="text" id="direct-payment-desc" placeholder="e.g., Advance Payment" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" required></div>
                            <div><label class="font-semibold text-sm">Payment Type</label><div class="flex gap-4 mt-1"><label class="flex items-center gap-2"><input type="radio" name="direct-payment-type" value="made" class="form-radio"> Payment Made</label><label class="flex items-center gap-2"><input type="radio" name="direct-payment-type" value="received" class="form-radio"> Payment Received</label></div></div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 flex justify-end gap-3 rounded-b-lg border-t"><button type="button" data-close-modal="direct-payment-modal" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-sm">Cancel</button><button type="submit" class="px-4 py-2 rounded-lg font-semibold bg-teal-600 text-white hover:bg-teal-700 text-sm">Save Payment</button></div>
                </form>
            </div>
        </div>

        <div id="statement-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-7xl max-h-[90vh] flex flex-col border border-slate-200">
                <div class="p-4 flex justify-between items-center border-b flex-shrink-0">
                    <h2 id="statement-title" class="text-xl font-bold text-slate-900">Statement</h2>
                    <div class="flex items-center gap-2">
                        <button id="statement-csv-btn" class="px-3 py-1.5 text-sm rounded-md font-semibold bg-slate-200 hover:bg-slate-300">CSV</button>
                        <button id="statement-png-btn" class="px-3 py-1.5 text-sm rounded-md font-semibold bg-slate-200 hover:bg-slate-300">PNG</button>
                        <button id="statement-pdf-btn" class="px-3 py-1.5 text-sm rounded-md font-semibold bg-slate-200 hover:bg-slate-300">PDF</button>

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        </button>
                    </div>
                </div>
                <div class="overflow-y-auto flex-grow" id="statement-content-wrapper">
                    <div class="p-6" id="statement-content"></div>
                </div>
                 <div id="statement-pagination-controls" class="p-4 flex justify-center items-center gap-2 border-t flex-shrink-0"></div>
            </div>
        </div>

        <div id="contact-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md border border-slate-200">
                <form id="contact-form">
                    <div class="p-6">
                        <h2 id="contact-form-title" class="text-xl font-bold mb-4 text-slate-900">Add New Contact</h2>
                        <input type="hidden" id="contact-id">
                        <div class="space-y-4">
                            <div><label class="font-semibold text-sm">Party Type</label><div class="flex gap-4 mt-2"><label class="flex items-center gap-2"><input type="radio" name="contact-type" value="supplier" class="form-radio" checked> Supplier</label><label class="flex items-center gap-2"><input type="radio" name="contact-type" value="buyer" class="form-radio"> Buyer</label></div></div>
                            <div><label for="contact-name" class="font-semibold text-sm">Full Name</label><input type="text" id="contact-name" class="w-full p-2 mt-1 border rounded-lg bg-slate-50"></div>
                            <div><label for="contact-phone" class="font-semibold text-sm">Phone Number</label><input type="tel" id="contact-phone" class="w-full p-2 mt-1 border rounded-lg bg-slate-50"></div>
                            <div><label for="contact-address" class="font-semibold text-sm">Address</label><textarea id="contact-address" rows="3" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" placeholder="Contact's address"></textarea></div>
                            
                            <div id="opening-balance-section" class="pt-4 border-t">
                                <p class="font-semibold text-sm">Opening Balance</p>
                                <div class="mt-2 space-y-2">
                                    <div>
                                        <label for="contact-opening-balance" class="sr-only">Amount</label>
                                        <input type="number" step="any" id="contact-opening-balance" placeholder="0.00" class="w-full p-2 border rounded-lg bg-slate-50">
                                    </div>
                                    <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 text-sm">
                                        <label class="flex items-center gap-2"><input type="radio" name="opening-balance-type" value="receivable" class="form-radio" checked> Receivable (They Owe You)</label>
                                        <label class="flex items-center gap-2"><input type="radio" name="opening-balance-type" value="payable" class="form-radio"> Payable (You Owe Them)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 flex justify-end gap-3 rounded-b-lg border-t"><button type="button" data-close-modal="contact-modal" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-sm">Cancel</button><button type="submit" class="px-4 py-2 rounded-lg font-semibold bg-teal-600 text-white hover:bg-teal-700 text-sm">Save Contact</button></div>
                </form>
            </div>
        </div>

        <div id="password-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-lg w-full max-w-md border border-slate-200">
                <form id="password-change-form">
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 text-slate-900">Change Password</h2>
                        <div class="space-y-4">
                            <div><label for="current-password" class="font-semibold text-sm">Current Password</label><input type="password" id="current-password" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" required></div>
                            <div><label for="new-password" class="font-semibold text-sm">New Password</label><input type="password" id="new-password" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" required></div>
                            <div><label for="confirm-password" class="font-semibold text-sm">Confirm New Password</label><input type="password" id="confirm-password" class="w-full p-2 mt-1 border rounded-lg bg-slate-50" required></div>
                            <p id="password-error" class="text-rose-500 text-sm h-4"></p>
                        </div>
                    </div>
                    <div class="bg-slate-50 p-4 flex justify-end gap-3 rounded-b-lg border-t"><button type="button" data-close-modal="password-modal" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-sm">Cancel</button><button type="submit" class="px-4 py-2 rounded-lg font-semibold bg-teal-600 text-white hover:bg-teal-700 text-sm">Save Changes</button></div>
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
    
</body>
</html>
