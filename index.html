<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errum Enterprise V2</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- App Loader -->
    <div id="loading-container" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
        <div class="flex flex-col items-center gap-4">
            <svg class="animate-spin h-8 w-8 text-blue-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="text-gray-500">Loading Application...</p>
        </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-container" class="hidden fixed inset-0 z-40 flex items-center justify-center bg-gray-50 p-4">
        <div class="w-full max-w-sm">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 tracking-tighter">Errum Enterprise</h1>
                <p class="text-gray-500">Welcome back! Please sign in.</p>
            </div>
            <div class="card p-8">
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="font-semibold text-sm text-gray-600">Email</label>
                        <input type="email" id="email" class="input-field mt-1" required>
                    </div>
                    <div>
                        <label for="password" class="font-semibold text-sm text-gray-600">Password</label>
                        <input type="password" id="password" class="input-field mt-1" required>
                    </div>
                    <p id="auth-error" class="text-red-500 text-sm h-4"></p>
                    <button type="submit" class="w-full btn btn-primary !py-3">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-container" class="hidden">
        <div class="container mx-auto p-4 md:p-6 lg:p-8 max-w-7xl">
            <!-- App Header -->
            <header class="flex justify-between items-center mb-6 md:mb-8">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 tracking-tight">Errum Enterprise</h1>
                    <p id="user-email" class="text-sm text-gray-500">Welcome!</p>
                </div>
                <div class="flex items-center gap-2">
                    <button id="settings-btn" class="p-2 rounded-full text-gray-500 hover:bg-gray-200" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    </button>
                    <button id="logout-btn" class="p-2 rounded-full text-gray-500 hover:bg-gray-200 hide-on-mobile" title="Logout">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                    </button>
                </div>
            </header>

            <!-- Desktop Navigation -->
            <nav class="bg-white/80 backdrop-blur-sm border border-gray-200 shadow-sm rounded-xl p-2 mb-8 flex items-center justify-center gap-2 hide-on-mobile">
                <button data-section="dashboard" class="nav-link active flex items-center gap-2 px-4 py-2 rounded-lg font-semibold text-sm text-gray-600 hover:bg-gray-100">
                    <span>Dashboard</span>
                </button>
                <button data-section="contacts" class="nav-link flex items-center gap-2 px-4 py-2 rounded-lg font-semibold text-sm text-gray-600 hover:bg-gray-100">
                    <span>Party</span>
                </button>
                <button data-section="transaction-form" class="nav-link flex items-center gap-2 px-4 py-2 rounded-lg font-semibold text-sm text-gray-600 hover:bg-gray-100">
                    <span>Add Transaction</span>
                </button>
                <button data-section="statements" class="nav-link flex items-center gap-2 px-4 py-2 rounded-lg font-semibold text-sm text-gray-600 hover:bg-gray-100">
                    <span>Statements</span>
                </button>
            </nav>

            <main id="app-content" class="pb-24 md:pb-0"></main>

        </div>

        <!-- Mobile Navigation -->
        <nav id="mobile-nav" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-stretch h-16 hide-on-desktop shadow-lg">
            <button data-section="dashboard" class="mobile-nav-link flex flex-col items-center justify-center text-gray-500 flex-grow">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                <span class="text-xs font-medium">Dashboard</span>
            </button>
            <button data-section="contacts" class="mobile-nav-link flex flex-col items-center justify-center text-gray-500 flex-grow">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21a6 6 0 00-9-5.197M15 21a6 6 0 006-6v-1a3 3 0 00-3-3H6a3 3 0 00-3 3v1a6 6 0 006 6z" /></svg>
                <span class="text-xs font-medium">Party</span>
            </button>
            <button data-section="transaction-form" class="mobile-nav-link flex flex-col items-center justify-center text-blue-600 flex-grow">
                 <svg class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
            </button>
            <button data-section="statements" class="mobile-nav-link flex flex-col items-center justify-center text-gray-500 flex-grow">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                <span class="text-xs font-medium">Statements</span>
            </button>
            <button id="mobile-logout-btn" class="mobile-nav-link flex flex-col items-center justify-center text-gray-500 flex-grow">
                <svg class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                <span class="text-xs font-medium">Logout</span>
            </button>
        </nav>
    </div>

    <!-- Modals & Helpers -->
    <div id="modals-and-helpers">
        <div id="toast" class="fixed bottom-20 md:bottom-5 right-5 bg-gray-800 text-white py-2 px-5 rounded-lg shadow-xl text-sm font-semibold opacity-0 translate-y-10 transition-all duration-300">
            <span id="toast-message"></span>
        </div>

        <div id="transaction-detail-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-lg w-full max-w-4xl h-[90vh] flex flex-col card">
                <div class="p-5 flex justify-between items-center border-b">
                    <h2 id="transaction-detail-title" class="text-xl font-bold text-gray-800">Transaction Details</h2>
                    <button data-close-modal="transaction-detail-modal" class="p-2 rounded-full hover:bg-gray-100 -mr-2">
                        <svg xmlns="http://www.w.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
                <div class="overflow-y-auto flex-grow p-6 bg-gray-50/50">
                    <div id="transaction-detail-content"></div>
                    <div id="transaction-invoice-content" class="hidden"></div>
                </div>
                <div id="transaction-detail-footer" class="p-4 flex justify-end gap-3 border-t bg-gray-50">
                    <button id="toggle-invoice-btn" class="btn btn-secondary">View Invoice</button>
                    <button id="save-invoice-btn" class="hidden btn btn-primary">Save as PNG</button>
                </div>
            </div>
        </div>

        <div id="payment-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="card w-full max-w-md">
                <div class="p-6">
                    <h2 id="payment-modal-title" class="text-xl font-bold mb-1 text-gray-800">Add Payment</h2>
                    <p class="mb-4 text-sm text-gray-500">Amount Due: <span id="payment-due-amount" class="font-semibold"></span></p>
                    <div class="space-y-4">
                        <div><label for="payment-date" class="font-semibold text-sm">Date</label><input type="date" id="payment-date" class="input-field mt-1"></div>
                        <div><label for="payment-amount" class="font-semibold text-sm">Amount</label><input type="number" id="payment-amount" class="input-field mt-1"></div>
                        <div><label for="partial-payment-method" class="font-semibold text-sm">Method</label><select id="partial-payment-method" class="input-field mt-1"><option>Cash</option><option>Bank</option><option>Bkash</option><option>Rocket</option><option>Nagod</option></select></div>
                    </div>
                </div>
                <div class="p-4 bg-gray-50 border-t flex justify-end gap-3"><button data-close-modal="payment-modal" class="btn btn-secondary">Cancel</button><button id="save-payment-btn" class="btn btn-primary">Save Payment</button></div>
            </div>
        </div>
        
        <div id="direct-payment-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="card w-full max-w-md">
                <form id="direct-payment-form">
                    <div class="p-6">
                        <h2 id="direct-payment-modal-title" class="text-xl font-bold mb-4 text-gray-800">Add Direct Payment</h2>
                        <input type="hidden" id="direct-payment-contact-id">
                        <input type="hidden" id="direct-payment-contact-name">
                        <div class="space-y-4">
                            <div><label for="direct-payment-date" class="font-semibold text-sm">Date</label><input type="date" id="direct-payment-date" class="input-field mt-1" required></div>
                            <div><label for="direct-payment-amount" class="font-semibold text-sm">Amount</label><input type="number" step="any" id="direct-payment-amount" class="input-field mt-1" required></div>
                            <div><label for="direct-payment-method" class="font-semibold text-sm">Method</label><select id="direct-payment-method" class="input-field mt-1"><option>Cash</option><option>Bank</option><option>Bkash</option><option>Rocket</option><option>Nagod</option></select></div>
                            <div><label for="direct-payment-desc" class="font-semibold text-sm">Description</label><input type="text" id="direct-payment-desc" class="input-field mt-1" required></div>
                            <div><label class="font-semibold text-sm">Type</label><div class="flex gap-4 mt-1"><label class="flex items-center gap-2"><input type="radio" name="direct-payment-type" value="made" class="form-radio"> Made</label><label class="flex items-center gap-2"><input type="radio" name="direct-payment-type" value="received" class="form-radio"> Received</label></div></div>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t flex justify-end gap-3"><button type="button" data-close-modal="direct-payment-modal" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Save</button></div>
                </form>
            </div>
        </div>

        <div id="contact-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="card w-full max-w-md">
                <form id="contact-form">
                    <div class="p-6">
                        <h2 id="contact-form-title" class="text-xl font-bold mb-4 text-gray-800">Add New Contact</h2>
                        <input type="hidden" id="contact-id">
                        <div class="space-y-4">
                            <div><label class="font-semibold text-sm">Type</label><div class="flex gap-4 mt-2"><label class="flex items-center gap-2"><input type="radio" name="contact-type" value="supplier" class="form-radio" checked> Supplier</label><label class="flex items-center gap-2"><input type="radio" name="contact-type" value="buyer" class="form-radio"> Buyer</label></div></div>
                            <div><label for="contact-name" class="font-semibold text-sm">Name</label><input type="text" id="contact-name" class="input-field mt-1"></div>
                            <div><label for="contact-phone" class="font-semibold text-sm">Phone</label><input type="tel" id="contact-phone" class="input-field mt-1"></div>
                            <div><label for="contact-address" class="font-semibold text-sm">Address</label><textarea id="contact-address" rows="3" class="input-field mt-1"></textarea></div>
                            <div id="opening-balance-section" class="pt-4 border-t"><p class="font-semibold text-sm">Opening Balance</p><div class="mt-2 space-y-2"><div><input type="number" step="any" id="contact-opening-balance" class="input-field"></div><div class="flex gap-4 text-sm"><label class="flex items-center gap-2"><input type="radio" name="opening-balance-type" value="receivable" class="form-radio" checked> Receivable</label><label class="flex items-center gap-2"><input type="radio" name="opening-balance-type" value="payable" class="form-radio"> Payable</label></div></div></div>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t flex justify-end gap-3"><button type="button" data-close-modal="contact-modal" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Save</button></div>
                </form>
            </div>
        </div>

        <div id="password-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
            <div class="card w-full max-w-md">
                <form id="password-change-form">
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4 text-gray-800">Change Password</h2>
                        <div class="space-y-4">
                            <div><label for="current-password" class="font-semibold text-sm">Current</label><input type="password" id="current-password" class="input-field mt-1" required></div>
                            <div><label for="new-password" class="font-semibold text-sm">New</label><input type="password" id="new-password" class="input-field mt-1" required></div>
                            <div><label for="confirm-password" class="font-semibold text-sm">Confirm</label><input type="password" id="confirm-password" class="input-field mt-1" required></div>
                            <p id="password-error" class="text-red-500 text-sm h-4"></p>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t flex justify-end gap-3"><button type="button" data-close-modal="password-modal" class="btn btn-secondary">Cancel</button><button type="submit" class="btn btn-primary">Save Changes</button></div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

</body>
</html>
